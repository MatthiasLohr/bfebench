
[black]
line-length = 120


[coverage:run]
source = bfebench


[flake8]
filename =
    ./setup.py,
    ./bfebench/**.py,
    ./tests/**.py,
    ./tools/**.py

exclude =
    __pycache__

max-line-length = 120
ignore = E203,W503


[isort]
profile = black
skip_gitignore = true


[mypy]
files =
    ./setup.py,
    ./bfebench,
    ./tests,
    ./tools

strict = True
